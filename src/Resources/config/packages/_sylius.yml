sylius_grid:
  grids:
    sms77_admin_config:
      driver:
        name: doctrine/orm
        options:
          class: Sms77\SyliusPlugin\Entity\Config
      fields:
        apiKey:
          type: string
          label: sms77.apiKey
        debug:
          type: twig
          label: sms77.debug
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
        delay:
          type: string
          label: sms77.delay
        enabled:
          type: twig
          label: sms77.enabled
          sortable: enabled
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
        flash:
          type: twig
          label: sms77.flash
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
        from:
          type: string
          label: sms77.from
        label:
          type: string
          label: sms77.label
        name:
          type: string
          label: sms77.name
        noReload:
          type: twig
          label: sms77.noReload
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
        onShipping:
          type: twig
          label: sms77.onShipping
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
        performanceTracking:
          type: twig
          label: sms77.performanceTracking
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
        ttl:
          type: string
          label: sms77.ttl
        udh:
          type: string
          label: sms77.udh
        unicode:
          type: twig
          label: sms77.unicode
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
        utf8:
          type: twig
          label: sms77.utf8
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
      actions:
        bulk:
          delete:
            type: delete
            label: sylius.ui.delete
            icon: trash
        main:
          create:
            type: create
        item:
          update:
            type: update
          delete:
            type: delete
      sorting:
        enabled: desc

    sms77_admin_message:
      actions:
        bulk:
          delete:
            type: delete
            label: sylius.ui.delete
            icon: trash
        main:
          create:
            type: create
        item:
          delete:
            type: delete
          show:
            type: show
      driver:
        name: doctrine/orm
        options:
          class: Sms77\SyliusPlugin\Entity\Message
      fields:
        config:
          type: string
          path: config
          label: sms77.config
        customerGroups:
          type: twig
          label: sms77.customerGroupsDetailed
          options:
            template: "@Sms77SyliusPlugin/Ui/Grid/Field/stringify.html.twig"
        msg:
          type: string
          label: sms77.msg
        response:
          type: twig
          label: sms77.response
          options:
            template: "@Sms77SyliusPlugin/Admin/Message/Index/msg_response.html.twig"
        from:
          type: string
          label: sms77.from
